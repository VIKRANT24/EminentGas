<ion-content >
<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Edit Admin</ion-title>
  </ion-toolbar>
</ion-header>


        <ion-card style=" background-color: #d8dae2;">
<ion-grid>
            <ion-row color="primary" justify-content-center>

                </div>
                <div padding>

                    <ion-input name="userid" type="userid" autocorrect="on" clearInput="true" [(ngModel)]="userid" clearOnEdit="true"></ion-input>

                  </ion-item>

</ion-content>
