<ion-header>
  <ion-toolbar>
    <ion-title>Add Device</ion-title>
    <button ion-button icon-only (click)="closeModal()">
        <ion-icon end name="close" md="md-close" style="background-color: transparent;"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label >DEVEID</ion-label>
        <ion-input  clearInput="true" ></ion-input>
        <!-- [(ngModel)]="addDeviceID" -->
      </ion-item>
      <ion-item>
          <ion-label >Comment</ion-label>
          <ion-input  ></ion-input>
          <!-- [(ngModel)]="comment" -->
        </ion-item>

        <ion-segment>
            <ion-segment-button checked>
              <ion-label>Profiles</ion-label>
            </ion-segment-button>
            <ion-segment-button>
              <ion-label>Key</ion-label>
            </ion-segment-button>
            <ion-segment-button>
              <ion-label>Additional</ion-label>
            </ion-segment-button>
          </ion-segment>
          <ion-select [(ngModel)]="selectedDeviceProfile" name="selectDevice" multiple="false" [placeholder]="selectedCodeValue ? selectedCodeValue : 'Tap to select..'"
        (ionChange)="deviceProfiles()" required >
        <ion-select-option *ngFor="let code of deviceProfiles" value="{{code.id}}">
          <!-- {{code.id}} -  {{code.description}} -->
        </ion-select-option>
  </ion-select>

          <ion-button size="small" >OK</ion-button>
          <ion-button size="small" outline end >Cancel</ion-button>


</ion-content>
