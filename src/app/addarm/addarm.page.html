<ion-header >
  <ion-toolbar>
    <ion-title>
      Add ARM
    </ion-title>
   
  </ion-toolbar>
</ion-header>
    
    <ion-content>
        <p *ngIf="display" style="text-align:center;color: #f44336">Please select atleast one device!!</p>
      <ion-card>
      
    <ion-card-content>
        <ag-grid-angular
        style="width: 100%; height: 350px;"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [enableSorting]="true"
        [animateRows]="true"
        [pagination]="true"
        [paginationPageSize]="10"
        [enableFilter]="true"
        [floatingFilter]="true"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
    </ion-card-content>

    
  
        </ion-card>



        <ion-row>
          <ion-col>
              <ion-button shape="round" expand="full" color="shade" (click)="add()" ><ion-icon name="add"></ion-icon> Add</ion-button>
          </ion-col>
          <ion-col>
            <ion-button  shape="round" color="shade" expand="full" (click)="update()"><ion-icon name="create" ></ion-icon> Update</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  shape="round" color="shade" expand="full" (click)="delete()"><ion-icon name="trash" ></ion-icon> Delete</ion-button>
      </ion-col>
        
        </ion-row>
       

    </ion-content>
    
    <!-- [multiSortKey]="multiSortKey"         (gridReady)="onGridReady($event)"-->
