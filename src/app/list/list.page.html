<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Devices
      </ion-title>
     
    </ion-toolbar>
  </ion-header>
      
      <ion-content>
        <p style="margin-bottom: 10px;margin-left: 20px;margin-top: 30px">There are 58 devices registered.</p>
          <ion-grid>
                
              <ion-row>
                <ion-col>
                    <ion-button  shape="round" color="shade" expand="full" ><ion-icon name="add"></ion-icon> Add Device</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button shape="round" expand="full" color="shade" ><ion-icon name="add"></ion-icon>  Add Device w/o profile</ion-button>
                </ion-col>
                <ion-col>
                    <ion-button shape="round" expand="full" color="shade" ><ion-icon name="refresh"></ion-icon>  Refresh List</ion-button>
                </ion-col>
              
              
              </ion-row>
            </ion-grid>
        <ion-card>
      <ion-card-content>
          <ag-grid-angular
          style="width: 100%; height: 600px;"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [rowData]="rowData"
          [enableSorting]="true"
          [multiSortKey]="multiSortKey"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
          [pagination]="true"
          [paginationPageSize]="50"
          [enableFilter]="true"
          [floatingFilter]="true"
          [suppressRowClickSelection]="true"
          [rowSelection]="rowSelection">
          </ag-grid-angular>
      </ion-card-content>
      
          </ion-card>
      </ion-content>
