<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Device Activity
    </ion-title>
   
  </ion-toolbar>
</ion-header>

<ion-content>
 
            <ion-card-content>
              <ion-card>
                <ion-card-content>
                    <ag-grid-angular
                    style="width: 100%; height: 600px;"
                    class="ag-theme-balham"
                    [columnDefs]="columnDefs"
                    [rowData]="rowData"
                    [enableSorting]="true"
                    [animateRows]="true"
                    [pagination]="true"
                    [paginationPageSize]="50"
                    [enableFilter]="true"
                    [floatingFilter]="true"
                    [suppressRowClickSelection]="true"
                    [rowSelection]="rowSelection">
                    </ag-grid-angular>
                </ion-card-content>
                
                    </ion-card>
          </ion-card-content>
</ion-content>
