<ion-content>

    <ion-header >
            <ion-toolbar class="custom-toolbar">
              <ion-buttons slot="start">
                <ion-menu-button></ion-menu-button>
              </ion-buttons>
              <ion-title style="text-align: center;">
                Admin List
              </ion-title>
             
            </ion-toolbar>
          </ion-header>

          <div class="p-grid p-justify-start" style="margin-top: .5vw;">
              <div class="p-col-2">
                  <div class="p-col-4"  p-justify-end>
                      <span class="ui-float-label">
                          <input id="float-input" type="text" size="30" pInputText> 
                          <label for="float-input">Username</label>
                      </span>
                    </div>
              </div>
             
          </div>
          <p-table [value]="cars">
              <ng-template pTemplate="header">
                  <tr>
                      <th>SR No</th>
                      <th>Client Name</th>
                      <th>Address</th>
                      <th>No Of ARMS</th>
                      <th>Authorized Person</th>
                      <th>No Of Wings</th>
                      <th>No Of Flats</th>
                      <th>Project Name</th>
                      <th>Account Detail</th>
                      <th>Email Id</th>
                      <th>Mobile No</th>
            
                  </tr>
              </ng-template>
              <ng-template pTemplate="body" let-car>
                  <tr>
                      <td>{{car.vin}}</td>
                      <td>{{car.year}}</td>
                      <td>{{car.brand}}</td>
                      <td>{{car.color}}</td>
                  </tr>
              </ng-template>
          </p-table>
 
                <div class="p-grid p-justify-center" style="margin-top: 3vh;">
                    <div class="p-col-2">
                     
                        <ion-button color="light" size="small" (click)="viewAdmin()">View</ion-button>
                      
                    
                    </div>
                    <div class="p-col-2">
                     
                        <ion-button color="light" size="small" (click)="editAdmin()">Edit Admin</ion-button>
                      
                    
                    </div>
                    <div class="p-col-2"  p-justify-left>
                        <ion-button color="light" size="small" (click)="deleteAdmin()">Delete Admin</ion-button>
                    </div>
                   
                </div>
                
</ion-content>
