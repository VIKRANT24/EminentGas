<ion-header >
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Devices
      </ion-title>
     
    </ion-toolbar>
  </ion-header>
      
      <ion-content>

        <span class="ui-float-label" style="margin-top: 2vh;margin-left: 1vh;">
            <input id="float-input" type="text" size="30" pInputText> 
            <label for="float-input">Username</label>
        </span>

        <ion-card>
      <ion-card-content>
          <ag-grid-angular
          style="width: 100%; height: 400px;"
          class="ag-theme-balham"
          [columnDefs]="columnDefs"
          [rowData]="rowData"
          [animateRows]="true"
          (gridReady)="onGridReady($event)"
          [pagination]="true"
          [paginationPageSize]="50"
          [floatingFilter]="false"
          [suppressRowClickSelection]="true"
         >
          </ag-grid-angular>
      </ion-card-content>
      
          </ion-card>

          <ion-grid>
                
            <ion-row>
              <ion-col>
                  <ion-button  shape="round" color="shade" expand="full" ><ion-icon name="add"></ion-icon> Add Admin</ion-button>
              </ion-col>
              <ion-col>
                  <ion-button shape="round" expand="full" color="shade" ><ion-icon name="create"></ion-icon> Edit Admin</ion-button>
              </ion-col>
              <ion-col>
                  <ion-button shape="round" expand="full" color="shade" (click)="AlertConfirmDelete()" ><ion-icon name="trash"></ion-icon> Delete Admin</ion-button>
              </ion-col>
              <ion-col>
                <ion-button  shape="round" color="shade" expand="full" ><ion-icon name="add"></ion-icon> View</ion-button>
            </ion-col>
            
            </ion-row>
          </ion-grid>
      </ion-content>
