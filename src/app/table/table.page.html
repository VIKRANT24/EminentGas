<ion-header>
  <ion-toolbar>
    <ion-title>table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
<ion-card-content>
    <ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [rowData]="rowData"
    [enableSorting]="true"
    [multiSortKey]="multiSortKey"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [paginationPageSize]="50"
    [enableFilter]="true"
    [floatingFilter]="true"
    [suppressRowClickSelection]="true"
    [rowSelection]="rowSelection">
    </ag-grid-angular>
</ion-card-content>

    </ion-card>
</ion-content>
