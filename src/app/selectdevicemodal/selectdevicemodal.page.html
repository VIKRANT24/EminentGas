<ion-header >
  <ion-toolbar>
    <ion-title>
      Select Devices
    </ion-title>
   
  </ion-toolbar>
</ion-header>
    
    <ion-content>
        <p *ngIf="display" style="text-align:center;color: #f44336">Please select atleast one device!!</p>
      <ion-card>
      
    <ion-card-content>
        <ag-grid-angular
        style="width: 100%; height: 350px;"
        class="ag-theme-balham"
        [columnDefs]="columnDefs"
        [rowData]="rowData"
        [enableSorting]="true"
        [animateRows]="true"
        [pagination]="true"
        [paginationPageSize]="10"
        [enableFilter]="true"
        [floatingFilter]="true"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
    </ion-card-content>

    
  
        </ion-card>
       
        <div style="margin-right:2vh">
        <ion-button fill="outline" color="primary" style="float:right" >Cancel</ion-button>
        <ion-button style="float:right" color="primary" (click)="onOkClick()">Ok</ion-button>
      </div>
    </ion-content>
    
    <!-- [multiSortKey]="multiSortKey"         (gridReady)="onGridReady($event)"-->
