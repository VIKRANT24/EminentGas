 <ion-header>
  <ion-toolbar>
    <ion-title>Add Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  color="primary">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Admin Registration</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Client Name</ion-label>
              <ion-input  type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Address</ion-label>
                <ion-input  type="text"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label position="floating">No Of AMRS</ion-label>
                  <ion-input  type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Project Name</ion-label>
                    <ion-input  type="text"></ion-input>
                  </ion-item>
            <ion-item>
                <ion-label position="floating">Company Email Id</ion-label>
              <ion-input type="email"></ion-input>
            </ion-item>
            <ion-item expand="block">
                <ion-label position="floating">Mobile No</ion-label>
                <ion-input  type="tel"></ion-input>
              </ion-item>
          </div>
          <div padding>
              <ion-button size="large" color="shade"  type="submit"  expand="block" (click)="presentToast()">Save</ion-button>
          </div>
      

        </ion-col>
      </ion-row>
      <div  class='fields'>
          <ion-item >
              <ion-label text-end>Admin Login Id : </ion-label>
              <ion-label >ABC@1234</ion-label>
          </ion-item>
     
       
          <ion-item>
              <ion-label text-end>Admin Password : </ion-label>
              <ion-label >***********</ion-label>
          </ion-item>
     </div>
    </ion-grid>
</ion-content>
